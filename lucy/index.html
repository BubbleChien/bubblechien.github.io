<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Hola Lucy!</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="screen back-white">
			<div class="centered">
				Hola Lucy!<br/>
				<br/>
				<img src="images/hola.png" alt=""/>	
			</div>
		</div>
		<div class="screen back-green">
			<div class="centered">
				Parfois tu es une tomate...<br/>
				<br/>
				<img src="images/tomate.png" alt=""/>
			</div>
		</div>
		<div class="screen back-yellow">
			<div class="centered">
				...ou une lionne après la douche, ...<br/>
				<br/>
				<img src="images/lion.png" alt=""/>
			</div>
		</div>
		<div class="screen back-purple">
			<div class="centered">
				...ou une vampire !<br/>
				<br/>
				<img src="images/vampire.png" alt=""/>
				<img src="images/scream.png" alt=""/>
			</div>
		</div>
		<div class="screen back-white">
			<div class="centered">
				Mais tu es toujours la meilleure.<br/>
				<br/>
				<img src="images/lucy.png" alt=""/>
			</div>
		</div>
		<div class="screen back-blue">
			<div class="centered">
				Merci pour les bons moments<br/>
				passés et à venir.<br/>
				<br/>
				<img src="images/hug.png" alt=""/>
				<img src="images/ohhh.png" alt=""/>
				<img src="images/laugh.png" alt=""/>
			</div>
		</div>
		<div class="screen back-yellow">
			<div class="centered">
				Bon anniversaire, mi chica !<br/>
				Que tous tes voeux se réalisent !<br/>
				<br/>
				<img src="images/cake.png" alt=""/>
			</div>
		</div>
		<div class="screen back-red">
			<div class="centered">
				Te quiero mucho, mucho, mucho !<br/>
				<br/>
				<img src="images/heart.png" alt="" class="heart"/>
			</div>
		</div>
		<script src="jquery.js"></script>
		<script src="main.js"></script>
	</body>
</html>
