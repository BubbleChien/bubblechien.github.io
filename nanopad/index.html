<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>NanoPad</title>
<link rel="stylesheet" type="text/css" href="./style.css"/>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript" src="./nanopad.js"></script>
</head>
<body>
	<div id="toolbar">
		<div id="nanopad">
			NanoPad
		</div>
		<input type="text" id="note-name" maxlength="20"/>
		<button id="btn-load">
			Load
		</button>
		<button id="btn-save">
			Save
		</button>
		<div id="status">
			No note loaded.
		</div>
	</div>
	<div id="content">
		<textarea id="note"></textarea>
	</div>
</body>
</html>
